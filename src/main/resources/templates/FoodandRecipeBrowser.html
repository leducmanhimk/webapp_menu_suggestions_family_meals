<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Brower Recipe and Food</title>
    <link rel="stylesheet" href="/css/bootstrap.css">


</head>

<body>

<div class="container my-2">
    <h1 class="text-lg-center">Recipe and Food</h1>

    <a th:href="@{/showNewRecipeform}" class="btn btn-primary btn-sm mb-3"> Add Recipe </a>

    <table border="1" class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Image</th>
            <th>Title</th>
            <th>description</th>
            <th> Actions </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="recipe : ${listrecipes}">
            <td th:text="${recipe.image}"></td>
            <td th:text="${recipe.title}"></td>
            <td th:text="${recipe.description}"></td>
            <td> <a th:href="@{/showFormForUpdate/{id}(id=${recipe.id})}" class="btn btn-primary">Update</a>
                <a th:href="@{/deleteEmployee/{id}(id=${recipe.id})}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>

</html>
